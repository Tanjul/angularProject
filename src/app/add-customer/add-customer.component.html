<div>
    <h2>
        Add Customer
    </h2>
    <div>
        <form [formGroup]="addCustomerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                 <label for="name">Name</label>
                 <input type="text" class="form-control"
                  id="name" formControlName = "name">
                 <!-- <span class="help-block" *ngIf="!addCustomerForm.get('customerData.name').valid&&addCustomerForm.get('customerData.name').touched">
                   <span *ngIf = "addCustomerForm.get('customerData.name').errors['nameIsForbidden']">Name is invalid</span>
                   <span *ngIf = "addCustomerForm.get('customerData.name').errors['required']">field is required</span>
                 </span> -->
              </div>
    
              <div class="form-group">
                 <label for="email">Email</label>
                 <input type="email" class="form-control" 
                 id="email" formControlName = "email">
    
                 <!-- <span class="help-block" *ngIf="!addCustomerForm.get('customerData.email').valid && addCustomerForm.get('customerData.email').touched">
                  Please enter a valid email id 
                 </span> -->
              </div>
            
           <div class="form-group"> 
        <label >Region</label>
        <ngx-select  
        formControlName ="region"
        [allowClear]="true" 
        [items]="regionData" 
        optionTextField="region" 
        placeholder="Select region">
      </ngx-select>
      </div>
      <div class="form-group" *ngIf="countryData"> 
        <label >Country</label>
        <ngx-select  
        formControlName ="country"
        [allowClear]="true" 
        [items]="countryData" 
        optionValueField="country"
        optionTextField="country"
        placeholder="Select Country">
      </ngx-select>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button> 
          </form>
    </div>
</div>
