<div>
    <h2>
        Add Pin
    </h2>
    <div>
        <form [formGroup]="addPinForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" formControlName="title">
                <!-- <span class="help-block" *ngIf="!addCustomerForm.get('customerData.name').valid&&addCustomerForm.get('customerData.name').touched">
                   <span *ngIf = "addCustomerForm.get('customerData.name').errors['nameIsForbidden']">Name is invalid</span>
                   <span *ngIf = "addCustomerForm.get('customerData.name').errors['required']">field is required</span>
                 </span> -->
            </div>
            <div class="form-group">
                <label for="image">Select Image</label>
                <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
                    [uploader]="uploader" class="drop-file">
                    Drop files here
                </div>

                <input type="file" ng2FileSelect [uploader]="uploader" multiple class="select-image" />
                <img src="" id="imageElement" class="display-image">
                <input type="hidden" formControlName="selectImage" />

            </div>

            <div class="form-group">
                <label>Collaborators</label>
                <ngx-select formControlName="collaborators" [allowClear]="true" [items]="collaborators"
                    optionTextField="name" placeholder="Select Collaborators" [multiple]="true">
                </ngx-select>
            </div>
            <div class="form-group">
                <label>Privacy</label>
                <div class="custom-control custom-radio">
                    <input id="private" type="radio" class="custom-control-input" value="private" 
                        formControlName="privacy">
                    <label class="custom-control-label" for="private" style="padding-right: 10px;">Private</label>

                    <input id="public" type="radio" class="custom-control-input" value="public" 
                        formControlName="privacy">
                    <label class="custom-control-label" for="public">Public</label>
                </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
